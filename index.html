<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formación Orquídeas — Pronto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #3b0f5f;
      --bg2: #6b1fa3;
      --accent: #ffd6fb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Montserrat", sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.04), transparent),
                  linear-gradient(180deg,var(--bg1), var(--bg2) 65%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:960px;
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:28px;
      align-items:center;
      background: rgba(255,255,255,0.05);
      border-radius:18px;
      padding:34px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px) saturate(140%);
      border: 1px solid rgba(255,255,255,0.06);
    }

    h1{
      margin:0 0 12px;
      font-size: clamp(26px, 3vw, 42px);
      letter-spacing: -0.02em;
    }

    p.lead{
      margin:0 0 18px;
      color: rgba(255,255,255,0.88);
      font-weight:300;
      font-size:1.06rem;
    }

    .btn{
      display:inline-block;
      padding:10px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.15);
      color:var(--accent);
    }

    .sub{
      margin-top:12px;
      font-size:0.88rem;
      color:rgba(255,255,255,0.75);
    }

    .orchid-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
    }
    svg{
      width:100%;
      max-width:320px;
      filter: drop-shadow(0 6px 22px rgba(0,0,0,0.35));
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="left">
      <h1>Formación Orquídeas</h1>
      <p class="lead">Estamos preparando algo especial. Muy pronto aquí encontrarás cursos, materiales y recursos sobre orquídeas.</p>

      <a href="#" class="btn">Notificarme cuando esté listo</a>
      <div class="sub">Sitio en construcción • 2025</div>
    </div>

    <div class="orchid-wrap">
      <!-- ORQUÍDEA SVG -->
      <svg viewBox="0 0 200 200">
        <path fill="#ffd6fb" d="M100 20c25 30 40 55 40 75s-15 35-40 35-40-15-40-35 15-45 40-75z"/>
        <path fill="#ffb3f7" d="M70 95c10 10 20 15 30 15s20-5 30-15c-10-10-20-15-30-15s-20 5-30 15z"/>
        <circle cx="100" cy="100" r="12" fill="#a20082"/>
        <circle cx="100" cy="100" r="6" fill="#fff"/>
      </svg>
    </div>
  </div>
</body>
</html>
