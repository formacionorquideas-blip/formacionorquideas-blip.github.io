<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formación Orquídeas — Pronto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --card: rgba(255,255,255,0.06);
      --accent: #ffd6fb;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#fff;
      -webkit-font-smoothing: antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;

      /* FONDO NUEVO */
      background-image: url("NuevoFondo.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .card{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
      background: rgba(0,0,0,0.35);
      border-radius:18px;
      padding:34px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px) saturate(140%);
      border: 1px solid rgba(255,255,255,0.15);
    }

    h1{
      margin:0 0 10px 0;
      font-size: clamp(22px, 3.4vw, 40px);
      letter-spacing:-0.02em;
      line-height:1.05;
      color:#fff;
    }

    p.lead{
      margin:0 0 18px 0;
      color:rgba(255,255,255,0.88);
      font-weight:300;
      font-size:1.05rem;
    }

    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      color:#ffd6fb;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .orchid-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    /* Imagen decorativa */
    .orchid-img{
      width:100%;
      max-width:330px;
      filter: drop-shadow(0 0 18px rgba(255,255,255,0.35));
    }

    @media(max-width:800px){
      .card{
        grid-template-columns:1fr;
        text-align:center;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="left">
      <h1>Formación Orquídeas</h1>
      <p class="lead">
        Muy pronto podrás disfrutar contenido exclusivo, cursos y formación especializada.
      </p>
      <a href="#" class="btn">Notificarme cuando abra</a>
    </div>

    <!-- Imagen Orquidea decorativa -->
    <div class="orchid-wrap">
      <img src="Orquidea.png" alt="Orquídea" class="orchid-img">
    </div>

  </div>
</body>
</html>
